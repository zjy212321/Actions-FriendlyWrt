# 机场订阅，名称不能重复
proxy-providers:
  residential ip:
    type: http  # 使用 HTTP 协议
    url: "http://proxy.urekagodesk.tech:1987/proxy-providers"
    interval: 3600  # 更新间隔时间（单位：秒），建议设置为 3600（1小时）
    health-check:
      enable: true  # 启用健康检查
      interval: 600  # 健康检查间隔时间（单位：秒）
      url: http://www.gstatic.com/generate_204
    header:  # 自定义请求头
      Authorization:
        - "Basic emp5MjEyMzIxOjEyMzQ1Njc4eg=="  # Basic 认证信息
      
# 用于下载订阅时指定UA
# global-ua: clash
    
# 全局配置
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
ipv6: false
allow-lan: true
unified-delay: true
tcp-concurrent: true
  
# 控制面板
external-controller: 0.0.0.0:9090
secret: "password"
external-ui: "/etc/mihomo/run/ui"
external-ui-name: urekago-board
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 匹配进程 always/strict/off
find-process-mode: strict
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 30

# 策略组选择和fakeip缓存
profile:
  store-selected: true
  store-fake-ip: true
  
    
# 代理模式
mode: global
tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  
# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  # 模式切换 redir-host / fake-ip
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  # 模式切换 whitelist/blacklist 
  # 黑名单模式表示如果匹配成功则不返回 Fake-IP, 白名单模式时只有匹配成功才返回 Fake-IP
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "+.services.googleapis.cn"
    - "+.xn--ngstr-lra8j.com"
    - "time.*.com"
    - "+.pool.ntp.org"
    - "+.ntp.tencent.com"
    - "+.ntp1.aliyun.com"
    - "+.ntp.ntsc.ac.cn"
    - "+.cn.ntp.org.cn"
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  proxy-server-nameserver:
    - 8.8.8.8
    - 119.29.29.29
  nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 223.5.5.5
    - 119.29.29.29


proxy-groups:
  - {name: GLOBAL, type: select, use: [residential ip],proxies: [DIRECT]}
